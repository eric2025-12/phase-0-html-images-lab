<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Images Practice</title>
</head>
<body>

  <!-- Image with just a source attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- Image with source and alt attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion standing in the grass" />

  <!-- Image with source, alt, and title attributes -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A lion standing in the grass" 
    title="The King of the Jungle" 
  />

</body>
</html>
